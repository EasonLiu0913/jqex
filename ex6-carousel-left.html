<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>carousel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        />
        <style>
            .wrap {
                padding-left: 10px;
                padding-right: 10px;
            }

            .slider-window {
                max-width: 800px;
                height: 400px;
                overflow: hidden;
                position: relative;
            }

            .train {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 500%;
                left: 0px;
                transition: 0.5s;
                display: flex;
            }

            .train li {
                flex-grow: 1;
                flex-basis: 0;
                height: 100%;
            }

            .train li:nth-child(1) {
                background: url(./imgs/slide1.jpg) center center/cover;
            }
            .train li:nth-child(2) {
                background: url(./imgs/slide2.jpg) center center/cover;
            }
            .train li:nth-child(3) {
                background: url(./imgs/slide3.jpg) center center/cover;
            }
            .train li:nth-child(4) {
                background: url(./imgs/slide4.jpg) center center/cover;
            }
            .train li:nth-child(5) {
                background: url(./imgs/slide5.jpg) center center/cover;
            }

            .slider-dots {
                bottom: 10px;
            }

            .slider-dots li {
                width: 40px;
                height: 10px;
                margin: 0 4px;
                border: 1px solid #fff;
            }

            .slider-dots li:nth-child(1) {
                background: #fff;
            }

            .prevPageArea,
            .nextPageArea {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 8%;
                min-width: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }

            .prevPageArea {
                left: 0;
            }

            .nextPageArea {
                right: 0;
            }

            .btnPrev,
            .btnNext {
                background: rgb(255, 221, 148);
                border: 1px solid rgb(78, 78, 0);
                border-radius: 20%;
                aspect-ratio: 1/1;
                width: 60%;
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="slider-window mx-auto position-relative mt-5">
                <ul class="list-unstyled train">
                    <li>
                        <!-- <img src="./imgs/slide1.jpg" alt="" /> -->
                    </li>
                    <li>
                        <!-- <img src="./imgs/slide2.jpg" alt="" /> -->
                    </li>
                    <li>
                        <!-- <img src="./imgs/slide3.jpg" alt="" /> -->
                    </li>
                    <li>
                        <!-- <img src="./imgs/slide4.jpg" alt="" /> -->
                    </li>
                    <li>
                        <!-- <img src="./imgs/slide5.jpg" alt="" /> -->
                    </li>
                </ul>

                <ul
                    class="list-unstyled slider-dots position-absolute d-flex justify-content-center w-100"
                >
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <div class="prevPageArea">
                    <button class="btnPrev">&lt;</button>
                </div>
                <div class="nextPageArea">
                    <button class="btnNext">&gt;</button>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script></script>
    </body>
</html>
