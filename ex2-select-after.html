<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>select after</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <style>
            body {
                margin: 10px;
            }
            .box {
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="box autobg col-3">box1</div>
                <div class="box autobg col-3">box2</div>
                <div class="box autobg col-3">box3</div>
                <div class="box autobg col-3">box4</div>
                <div class="box autobg col-3">box5</div>
                <div class="box autobg col-3">box6</div>
                <div class="box autobg col-3">box7</div>
                <div class="box autobg col-3">box8</div>
                <div class="box autobg col-3">box9</div>
                <div class="box autobg col-3">box10</div>
                <div class="box autobg col-3">box11</div>
                <div class="box autobg col-3">box12</div>
            </div>
        </div>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script>
            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max - 50) + 100);
            }

            function getRBGA() {
                return `linear-gradient(135deg, rgba(${getRandomInt(
                    256
                )},${getRandomInt(256)},${getRandomInt(
                    256
                )},.5), rgba(${getRandomInt(256)},${getRandomInt(
                    256
                )},${getRandomInt(256)},.8)`;
            }

            const elements = document.querySelectorAll('.autobg');

            Array.from(elements).forEach((element, index) => {
                element.style.backgroundImage = getRBGA();
            });

            // $('.autobg').each(function (index, currentElement) {
            //     currentElement.style.backgroundImage = getRBGA();
            // });
        </script>

        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script></script>
    </body>
</html>
